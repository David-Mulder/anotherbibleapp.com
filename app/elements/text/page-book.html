<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="./bible-text.html">
<link rel="import" href="./verse-information-drawer.html">
<link rel="import" href="../qa/qa-related-questions-card.html">

<dom-module id="page-book">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host{
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        display: flex;
        flex-direction: column;
        background: var(--primary-color-50);

      }
      #textContainer{
        flex: 1;
        position: relative;
      }
      .bible-text{
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      }
      paper-drawer-panel{
        flex: 1;
      }
      paper-drawer-panel [main]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer]{
        display: flex;
        flex-direction: column;
      }
      verse-information-drawer{
        flex: 1;
      }
      #qaNewQuestionSelected{
        position: absolute;
        right: 30px;
        bottom: 20px;
      }
      paper-toggle-button{
        --paper-toggle-button-checked-bar:{
          background: var(--accent-color);
        };
        -paper-toggle-button-checked-bar-color: var(--accent-color);
        --paper-toggle-button-checked-button-color: var(--accent-color);
        --paper-toggle-button-checked-ink-color: white;
        --paper-toggle-button-label-color: var(--text-on-primary-color);
        --paper-toggle-button-unchecked-button-color: var(--primary-color-100);
      }
      #search{
        margin-right: 10px;
      }
    </style>

    <utils-books id="bookUtils"></utils-books>
    <synced-settings id="settings"></synced-settings>
    <iron-localstorage name="study-tools" value="{{studyTools}}"></iron-localstorage>

    <paper-drawer-panel id="qaDrawerPanel" right-drawer responsive-width="700px" drawer-width="300px" force-narrow="{{!studyTools}}">

      <div main>
        <paper-toolbar>
          <intelligent-title title=""></intelligent-title>
          <paper-icon-button icon="search" id="search" on-tap="goToSearch" hidden="{{!studyTools}}"></paper-icon-button>
          <paper-toggle-button checked="{{studyTools}}">Study tools</paper-toggle-button>
        </paper-toolbar>
        <div id="textContainer">
          <bible-text id="text" text-ref="{{fullRef}}" selected-verses="{{selectedVerses}}" selection-mode="{{verseSelectionMode}}" on-verse-selected="verseSelected" mode="{{mode}}" on-scroll="savePosition"></bible-text>
        </div>
        <paper-toast opened="{{newQuestionMode}}" text="Please tap on all the verses that are relevant to your question." duration="0" class="fit-bottom" opened>
          <span role="button" tabindex="0" style="color: #eeff41;margin: 10px" on-tap="qaNewQuestionReady">Tap here once you're done.</span>
        </paper-toast>
      </div>
      <div drawer>
        <verse-information-drawer verses="{{selectedVerses}}" on-new-question="qaNewQuestionMode"></verse-information-drawer>
        <!--
        <paper-toolbar>
          <span class="title" style="margin-left: 0px;">Information</span>
        </paper-toolbar>
        <qa-drawer id="qa" verses="{{selectedVerses}}" on-new-question="qaNewQuestionMode">

        </qa-drawer>
        -->
      </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'page-book',

        properties: {
          ref: {
            type: String
          },
          studyTools: Boolean,
          newQuestionMode: Boolean,
          disableLocationSaving: {
            type: Boolean,
            value: false
          }
        },

        observers: [
          'refChanged(ref)',
          'setMode(studyTools)'
        ],

        listeners: {
          'page-became-visible': 'pageBecameVisible'
        },

        ready: function(){
          this.set('newQuestionMode', false);
        },

        pageBecameVisible: function(){


        },

        refChanged: function(){
          console.info('ref changed', this.ref);
          this.set('fullRef', this.$.bookUtils.parseReference(this.ref));

          if(isNaN(this.fullRef.chapter)){

            this.$.settings.getSetting('book-reading-position-'+this.fullRef.book.name).then(function(setting){
              var lastRead = this.$.bookUtils.parseReference(setting.position);
              if(!(lastRead.verseStart == 1 && lastRead.chapter == 1)){

                app.ask('Do you wish to continue reading from your last position (~'+lastRead.toString()+')?', 'Continue reading...', ['No', 'Yes']).then(function(answer){
                  if(answer == 'Yes'){
                    this.set('fullRef', lastRead);
                    this.$.text.highlightVerse = false;
                  }
                }.bind(this)).catch(function(){});

              }

            }.bind(this)).catch(function(err){});
            this.disableLocationSaving = false;

          }else{
            //explicitedly piercing the router in case of navigation from the recent books card
            if(window.doSavePosition){
              this.disableLocationSaving = false;
              delete window.doSavePosition;
            }else{
              this.disableLocationSaving = true;
            }
          }
          app.setTitle(this.fullRef.book.title);
          this.setMode();
        },

        verseSelected: function(){
          if(this.selectedVerses.length == 1){
            page.replace('/book/'+this.selectedVerses[0].replace(/ /g, ''), null, null, false);
          }
          if(!this.newQuestionMode && this.selectedVerses.length > 0){
            this.$.qaDrawerPanel.openDrawer();
          }
        },

        qaNewQuestionMode: function(){
          this.$.qaDrawerPanel.closeDrawer();
          this.set('verseSelectionMode', 'multiple');
          this.set('newQuestionMode', true);
        },

        qaNewQuestionReady: function(){
          this.set('verseSelectionMode', 'single');
          this.set('newQuestionMode', false);
          //this.$.qa.newQuestionSelectionFinished();
          page('/questions/ask/'+this.selectedVerses);
        },

        setMode: function(){
          if(this.studyTools){
            this.mode = 'study';
            app.forceNarrow = false;
          }else{
            this.mode = 'read';
            app.forceNarrow = true;
          }
        },

        goToSearch: function(){
          page('/search/in:'+this.fullRef.book.name.replace(/ /g, '')+' ');
        },

        savePosition: function(ev){
          if(!this.disableLocationSaving){
            this.$.settings.saveSetting('book-reading-position-'+this.fullRef.book.name, {
              position: ev.detail.verse,
              date: new Date()
            });
          }
        }

      });
    })();
  </script>

</dom-module>
