<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="block-html">
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'block-html',

        properties: {
          html: {
            type: HTMLElement,
            observer: 'setHTML'
          },
          highlightedVerses: {
            type: Array,
            value: function(){
              return [];
            }
          }
        },
        behaviors: [
          Polymer.IronResizableBehavior
        ],
        observers: [
          'setSelectionClassesFromSplices(selectedVerses.splices)',
          'setHighlightClasses(highlightedVerses)'
        ],
        setHTML: function(){
          var div = document.createElement('div');
          if(this.chapterNumber){
            div.setAttribute('chapter-number', this.chapterNumber);
          }

          //div.innerHTML = this.html;
          div.appendChild(this.html);
          this.parent.scopeSubtree(div, false);

          this.setVerseClasses(div, this.selectedVerses, 'selected');
          this.setVerseClasses(div, this.highlightedVerses, 'highlighted');
          this.setVerseNumberAttributes(div);
          this.innerHTML = '';
          this.appendChild(div);
          //this.scopeSubtree(this.$.html, false);
          //console.log(this.classList.contains("bible-text"));
          //Polymer.dom(this).parentNode.parentNode.scopeSubtree(this);
          //this.notifyResize();
        },
        setSelectionClassesFromSplices: function(){
          this.setVerseClasses(this, this.selectedVerses, 'selected');
        },
        setHighlightClasses: function(){
          this.setVerseClasses(this, this.highlightedVerses, 'highlighted');
        },
        setVerseClasses: function(element, newVerses, className){
          var verses = element.querySelectorAll('vn.'+className);
          for(var i=0;i<verses.length;i++){
            verses[i].classList.remove(className);
          }
          newVerses.forEach(function(verse){
            var verseEls = element.querySelectorAll('vn[id="'+verse+'"]');
            if(verseEls.length > 0){
              for(var i=0;i<verseEls.length;i++){
                verseEls[i].classList.add(className);
              }
            }
          }.bind(this));
        },
        setVerseNumberAttributes: function(element){
          var verses = element.querySelectorAll('vn');
          var cVerse = "";
          for(var i=0;i<verses.length;i++) {
            var split = verses[i].id.split(':');
            if(split.length > 1){
              verses[i].setAttribute('n', split[1]);
            }else{
              verses[i].setAttribute('n', verses[i].id.split(' ')[1]);
            }

            if(cVerse !== verses[i].id){
              verses[i].setAttribute('first', '');
            }
            cVerse = verses[i].id;
          }
        }
      });
    })();
  </script>

</dom-module>
