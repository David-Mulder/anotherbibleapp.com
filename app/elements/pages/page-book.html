<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-book">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host{
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        display: flex;
        flex-direction: column;
        background: var(--primary-color-100);

      }
      #textContainer{
        flex: 1;
        position: relative;
      }
      .bible-text{
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      }
      paper-drawer-panel{
        flex: 1;
      }
      paper-drawer-panel [main]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer]{
        display: flex;
        flex-direction: column;
      }
      qa-drawer{
        flex: 1;
      }
    </style>
    <paper-drawer-panel right-drawer responsive-width="700px" drawer-width="300px">

      <div main>
        <paper-toolbar>
          <span class="title" style="margin-left: 0px;">{{book}}</span>
        </paper-toolbar>
        <div id="textContainer">
          <bible-text book-name="{{book}}" selected-verse="{{selectedVerse}}"></bible-text>
        </div>
      </div>
      <div drawer>
        <qa-drawer verse="{{selectedVerse}}">

        </qa-drawer>
      </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-book',

        properties: {
          book: {
            type: String
          }
        }
      });
    })();
  </script>

</dom-module>
