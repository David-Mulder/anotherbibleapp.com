<script>
  var define = function(val){
    document._currentScript.ownerDocument.exports = typeof val == 'function' ? val() : val;
  };

  var require = function(id){
    var importEl = document._currentScript.ownerDocument.getElementById(id);
    if(!importEl){
      alert('import: ' + id + ' not found');
    }
    return importEl.import.exports;
  };
</script>
