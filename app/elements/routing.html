<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    app.set('params', {});

    page(function(ctx, next){
      app.forceNarrow = false;
      next();
    });

    page('/', function () {
      app.loadDependency('dashboard/page-welcome');
      app.setTitle('');
      app.route = 'home';
      //app.scrollPageToTop();
    });

    page('/login', function (data) {
      app.loadDependency('auth/page-login');
      app.setTitle('Log in');
      app.route = 'login';
      //app.scrollPageToTop();
    });

    page('/register', function (data) {
      app.loadDependency('auth/page-register');
      app.setTitle('Register');
      app.route = 'register';
      //app.scrollPageToTop();
    });

    page('/logout', function (data) {
      delete localStorage.token;
      location.href = '/';
      //app.scrollPageToTop();
    });

    page('/book/:ref', function (data) {
      app.loadDependency('text/page-book');
      app.setTitle('Reading');
      app.route = 'book';
      console.info('book ref', data.params.ref);
      app.set('params.bookRef', data.params.ref);
      //app.scrollPageToTop();
    });

    page('/questions/ask/:verses', function (data) {
      app.loadDependency('qa/page-new-question');
      app.setTitle('Ask a Question');
      app.route = 'new-question';
      app.set('params.newQuestionVerses', data.params.verses);
      //app.scrollPageToTop();
    });

    page('/search', function() {
      app.loadDependency('search/page-search');
      app.setTitle('Search');
      app.route = 'search';
      app.set('params.searchQuery', '');
      //app.scrollPageToTop();
    });

    page('/:questionOrAnswer/:id/history', function(data) {
      app.loadDependency('qa/page-post-history');
      app.setTitle('History');
      app.route = 'post-history';
      app.set('params.postId', data.params.id);
      app.set('params.postType', data.params.questionOrAnswer);
      //app.scrollPageToTop();
    });

    page('/question/:id/edit', function(data) {
      app.loadDependency('qa/page-edit-question');
      app.setTitle('Edit Question');
      app.route = 'edit-question';
      app.set('params.questionId', data.params.id);
      //app.scrollPageToTop();
    });

    page('/answer/:id/edit', function(data) {
      app.loadDependency('qa/page-edit-answer');
      app.setTitle('Edit Answer');
      app.route = 'edit-answer';
      app.set('params.answerId', data.params.id);
      //app.scrollPageToTop();
    });

    page('/question/:id', function(data) {
      app.loadDependency('qa/page-question');
      app.setTitle('Question');
      app.route = 'question';
      app.set('params.questionId', data.params.id);
      //app.scrollPageToTop();
    });

    page('/search/:query', function (data) {
      app.loadDependency('search/page-search');
      app.setTitle('Search');
      app.route = 'search';
      app.set('params.searchQuery', data.params.query);
    });

    page('/help/how-to-ask', function (data) {
      app.loadDependency('documentation/page-rules-questions');
      app.setTitle('How to ask a Question');
      app.route = 'rules-questions';
      //app.scrollPageToTop();
    });

    page('/topic/:name', function (data) {
      app.loadDependency('topics/page-topic');
      app.setTitle('Topical Bible Index');
      app.route = 'topic';
      app.set('params.topicName', data.params.name);
      //app.scrollPageToTop();
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
