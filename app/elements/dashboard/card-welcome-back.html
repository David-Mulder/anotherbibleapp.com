<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="card-welcome-back">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host{
        display: block;
      }
      #card .card-content{
        padding-top: 0px;
      }
    </style>

    <paper-card id="card" heading="Welcome">
      <div class="card-content">
        On the dashboard you can find books and letters you have recently started reading or recently active questions to explore. <span hidden$="{{!narrow}}">Swipe from the left (or tap the hamburger button in the top left)</span><span hidden$="{{narrow}}">Check the left drawer</span> to get an overview of all books or if you're looking for a specific text use the search function in the top right.
      </div>
      <!--
      <div class="card-actions">
        <paper-button on-tap="dismiss">Dismiss</paper-button>
      </div>
      -->
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        properties: {
          narrow: Boolean
        },
        ready: function(){
          if(localStorage['hideWelcomeBackCard']){
            this.dismiss();
          }
        },
        dismiss: function(){
          localStorage['hideWelcomeBackCard'] = true;
          //this.style.display = 'none';
        }
      });
    })();
  </script>

</dom-module>
