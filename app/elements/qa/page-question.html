<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="qa-post.html">

<dom-module id="page-question">
  <template>
    <style include="shared-styles"></style>
    <style include="page-styles"></style>
    <style>
      qa-post{
        max-width: 800px;
        margin: auto;
      }
      .page-content paper-card{
        max-width: 800px;
      }
      paper-drawer-panel [main]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer] > div{
        padding: 10px;
        background: var(--primary-color-50);
        flex: 1;
      }
      hr.divider{
        margin: 20px 0px;
        border: 0px;
        border-top: 1px solid rgba(0,0,0,.2);
      }
      #noAnswers{
        text-align: center;
      }
      #noAnswers span{
        color: var(--secondary-text-on-primary-color-50);
      }
    </style>
    <auth-api id="api" action="question/:id" param-id="{{id}}" response="{{question}}"></auth-api>
    <paper-drawer-panel right-drawer>
      <div main>
        <paper-toolbar>
          <intelligent-title title="Another Bible App" no-title-if-wide></intelligent-title>
        </paper-toolbar>
        <div class="page-content">
          <qa-post post="{{question}}"></qa-post>
          <hr class="divider">
          <div id="noAnswers">
            <span>Nobody has answered this question yet. Know somebody who can? Share this link with them!</span>
            <hr class="divider">
          </div>
          <paper-card heading="Your Answer">
            <div class="card-content">
              <paper-textarea rows="4"></paper-textarea>
            </div>
            <div class="card-actions">
              <paper-button>Submit your Answer</paper-button>
            </div>
          </paper-card>
        </div>
      </div>
      <div drawer>
        <paper-toolbar>
          <span>Related</span>
        </paper-toolbar>
        <div>
          <paper-card heading="Discussed texts">
            <template is="dom-repeat" items="{{question.verses}}">
              <div class="card-actions">
                <bible-snippet start="{{item}}" end="{{item}}"></bible-snippet>
              </div>
            </template>
          </paper-card>
        </div>
      </div>
    </paper-drawer-panel>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-question',

        properties: {

        },
        observers: [
          'retrieveFromApi(id)'
        ],
        ready: function(){
        },
        retrieveFromApi: function(){
          this.$.api.execute();
        }
      });
    })();
  </script>

</dom-module>
