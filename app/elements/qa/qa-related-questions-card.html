<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="qa-related-questions-card">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      #content{
        flex: 1;
        position: relative;
      }
      paper-fab{
        position:absolute;
        bottom: 20px;
        right: 20px;
      }
      #noResult{
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
        color: var(--secondary-text-on-primary-color-50);
      }
      paper-card{
        margin: 0px;
      }
      paper-button{
        color: var(--primary-color);
        font-weight: bold;
        margin: 0px;
      }
      #content .question-link{
        padding-top: 20px;
        padding-bottom: 20px;
      }
      #content .question-link:hover{
        background: rgba(0,0,0,.05);
        cursor: pointer;
      }
    </style>
    <auth-api id="api" action="questions/list/:verse" param-verse="{{verseId}}" response="{{questions}}"></auth-api>

    <div id="content">
      <div id="noResult" hidden$="{{!noResults}}">
        No questions have been asked about {{verse}}. Got a question? <a href="#" on-tap="newQuestion">Tap here to ask yours</a>.
      </div>

      <paper-card heading="Related Questions" hidden$="{{!relatedQuestions}}">
        <template is="dom-repeat" items="{{questions}}" as="question">
          <div class="card-actions question-link" on-tap="gotoQuestionPage">
            {{question.title}}
          </div>
        </template>
        <div class="card-actions">
          <paper-button on-tap="newQuestion">Ask a question</paper-button>
        </div>
      </paper-card>

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'qa-related-questions-card',

        properties: {
          verse: {
            type: Object
          },
          relatedQuestions: {
            type: Boolean,
            value: false
          },
          noResults: {
            type: Boolean,
            value: false
          }
        },
        observers: [
          'verseChanged(verse)'
        ],
        newQuestion: function(){
          this.fire('new-question');
        },
        newQuestionSelectionFinished: function(){
          page('/questions/ask/'+this.verses.toString());
        },
        verseChanged: function(){
          if(this.verse){
            this.verseId = this.verse.toNumeric();
            this.$.api.execute().then(function(questions){
              this.set('relatedQuestions', questions.length > 0)
              this.set('noResults', questions.length === 0)
            }.bind(this));
          }else{
            this.noResults = false;
            this.relatedQuestions = false;
          }
        },
        gotoQuestionPage: function(ev){
          page('/question/'+ev.model.question._id)
        }
      });
    })();
  </script>

</dom-module>
