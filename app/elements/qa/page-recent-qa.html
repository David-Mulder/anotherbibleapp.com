  <script>
    (function() {
      'use strict';

      Polymer({
        properties: {

        },
        listeners: {
          'page-became-visible': '_fireReloads'
        },
        ready: function(){

        _fireReloads: function(){
          if(this.$$('card-recent-books')) this.$$('card-recent-books').reload();
