<link rel="import" href="../../bower_components/polymer/polymer.html">

<link id="bible-reference-parser" rel="import" href="../utils/bible-reference-parser.html">

<dom-module id="card-recent-questions">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      #content{
        flex: 1;
        position: relative;
      }
      paper-card{
        margin: 0px;
        width: 100%;
      }
      paper-button{
        color: var(--primary-color);
        font-weight: bold;
        margin: 0px;
      }
      #content .question-link{
        padding-top: 20px;
        padding-bottom: 20px;
        display: flex;
      }
      #content .question-link:hover{
        background: rgba(0,0,0,.05);
        cursor: pointer;
      }
      #content .question-link .score{
        width: 40px;
        padding-right: 10px;
        font-size: 23px;
        color: rgba(0,0,0,.5);
        text-align: center;
      }
      #content .question-link .question{
        flex: 1;
        padding-top: 4px;
      }
      .info{
        margin-top: 5px;
        margin-left: 5px;
        display: block;
        font-size: small;
        color: var(--secondary-text-on-card-dialog-color);
      }
    </style>
    <auth-api id="api" action="questions/list/recent" param-count="{{count}}" response="{{questions}}"></auth-api>

    <div id="content">

      <paper-card heading="Recent Questions">
        <template is="dom-repeat" items="{{questions}}" as="question">
          <div class="card-actions question-link" on-tap="gotoQuestionPage">
            <div class="score">
              {{question.score}}
            </div>
            <div class="question">
              <span>{{question.title}}</span>
              <div class="info">
                <span class="verses">by {{question.originalAuthor.displayName}}</span>
                <span class="verses">about {{question.verses}}</span>
              </div>
            </div>
          </div>
        </template>
        <!--
        <div class="card-actions">
          <paper-button on-tap="newQuestion">Ask a question</paper-button>
        </div>
        -->
      </paper-card>

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      var BibleReference = require('bible-reference-parser');

      Polymer({
        properties: {
          relatedQuestions: {
            type: Boolean,
            value: false
          },
          noResults: {
            type: Boolean,
            value: false
          },
          count: {
            type: Number,
            value: 5
          }
        },
        observers: [
        ],
        reload: function(){

          this.$.api.execute().then(function(){
            this.questions.forEach(function(question){
              var verses = question.verses.map(function(verse){
                return new BibleReference(verse);
              });
              verses = BibleReference.combine(verses);
              question.verses = verses.map(verse => new BibleReference(verse).toLongString()).join(', ');
            });
          }.bind(this));
        },
        gotoQuestionPage: function(ev){
          page('/question/'+ev.model.question._id)
        }
      });
    })();
  </script>

</dom-module>
