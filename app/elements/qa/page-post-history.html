<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../text/bible-snippet.html">
<link rel="import" href="card-post-history.html">
<link rel="import" href="bible-markdown-editor.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">

<dom-module id="page-post-history">
  <template>
    <style include="shared-styles"></style>
    <style include="page-styles"></style>
    <style>
      card-post-history{
        max-width: 800px;
        margin: auto;
      }
      .page-content paper-card{
        max-width: 800px;
      }
      paper-drawer-panel [main]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer] > div{
        padding: 10px;
        background: var(--primary-color-50);
        flex: 1;
      }
      hr.divider{
        display: block;
        width: 100%;
        max-width: 850px;
        margin: 20px auto;
        border: 0px;
        border-top: 1px dotted rgba(0,0,0,.2);
      }
      #noAnswers{
        text-align: center;
      }
      #noAnswers span{
        color: var(--secondary-text-on-primary-color-50);
      }
      #newAnswer{
        margin-top: 20px;
      }
      #drawerContent{
        overflow: auto;
      }
      card-post-history{
        margin-bottom: 15px;
      }
    </style>

    <auth-api id="api" action=":postType/:id" param-id="{{id}}" param-post-type="{{postType}}" param-history></auth-api>

      <paper-toolbar class="medium-tall">
        <intelligent-title title="Post history"></intelligent-title>
        <div class="bottom fit">
          <paper-tabs selected="{{mode}}" attr-for-selected="data-mode">
            <!--<paper-tab data-mode="inline">Inline changes</paper-tab>-->
            <paper-tab data-mode="html">Side-by-side</paper-tab>
            <paper-tab data-mode="markdown">Side-by-side markdown</paper-tab>
          </paper-tabs>
        </div>
      </paper-toolbar>

      <div class="page-content">

        <template is="dom-repeat" items="{{revisions}}" as="revision">
          <card-post-history type="{{postType}}" new="{{revision.new}}" old="{{revision.old}}" mode="{{mode}}"></card-post-history>
        </template>

      </div>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        properties: {
          postType: String,
          revisions: Array,
          mode: {
            type: String,
            value: 'html'
          }
        },
        observers: [
          /*'retrieveFromApi(id)',*/
        ],
        listeners: {
          'page-became-visible': 'retrieveFromApi'
        },
        retrieveFromApi: function(){
          this.revisions = [];
          this.$.api.execute().then(function(post){
            /*
            console.log('ha', arguments);
            this.push('revisions', {
              old: post,
              new: post
            });
            var prevPost = post;
            post.revisions.forEach(function(post){
              this.push('revisions', {
                old: prevPost,
                new: post
              });
              prevPost = post;
            }.bind(this));
            console.log('ho', this.revisions);
            */
            /*
            var prevPost;
            for(var i=post.revisions.length-1;i>=0;i--){
              var thisPost = post.revisions[i];
              if(i == post.revisions.length-1){
                this.push('revisions', {
                  new: thisPost
                });
              }else{
                this.push('revisions', {
                  old: prevPost,
                  new: thisPost
                });
              }
              prevPost = thisPost;
            }
            this.push('revisions', {
              old: prevPost,
              new: post
            });
            */
            this.push('revisions', {
              old: post.revisions[0],
              new: post
            });
            for(var i=1;i<post.revisions.length;i++){
              var prevPost = post.revisions[i];
              var thisPost = post.revisions[i - 1];
              this.push('revisions', {
                old: prevPost,
                new: thisPost
              });
            }
          }.bind(this));
        },
        setTitle: function(title){
          app.setTitle(title);
        },
        setAnyAnswers: function(){
          this.set('anyAnswers', this.qas.answers.length > 0);
        }
      });
    })();
  </script>

</dom-module>
