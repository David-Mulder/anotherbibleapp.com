<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../text/bible-snippet.html">
<link rel="import" href="qa-post.html">
<link rel="import" href="bible-markdown-editor.html">

<dom-module id="page-post-history">
  <template>
    <style include="shared-styles"></style>
    <style include="page-styles"></style>
    <style>
      qa-post{
        max-width: 800px;
        margin: auto;
      }
      .page-content paper-card{
        max-width: 800px;
      }
      paper-drawer-panel [main]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer]{
        display: flex;
        flex-direction: column;
      }
      paper-drawer-panel [drawer] > div{
        padding: 10px;
        background: var(--primary-color-50);
        flex: 1;
      }
      hr.divider{
        display: block;
        width: 100%;
        max-width: 850px;
        margin: 20px auto;
        border: 0px;
        border-top: 1px dotted rgba(0,0,0,.2);
      }
      #noAnswers{
        text-align: center;
      }
      #noAnswers span{
        color: var(--secondary-text-on-primary-color-50);
      }
      #newAnswer{
        margin-top: 20px;
      }
      #drawerContent{
        overflow: auto;
      }
      qa-post{
        margin-bottom: 30px;
      }
    </style>

    <auth-api id="api" action=":postType/:id" param-id="{{id}}" param-post-type="{{postType}}" response="{{question}}" param-history></auth-api>

    <paper-drawer-panel right-drawer>

      <div main>

        <paper-toolbar>
          <intelligent-title title="Another Bible App" no-title-if-wide></intelligent-title>
        </paper-toolbar>

        <div class="page-content">

          <qa-post type="{{postType}}" post="{{question}}" no-voting no-actions></qa-post>

          <template is="dom-repeat" items="{{question.revisions}}">
            <qa-post type="{{postType}}" post="{{item}}" no-voting no-actions></qa-post>
          </template>

        </div>

      </div>

      <div drawer>

        <paper-toolbar>
          <span>Related</span>
        </paper-toolbar>

        <div id="drawerContent">
          <paper-card heading="Discussed texts">
            <template is="dom-repeat" items="{{qas.question.verses}}">
              <div class="card-actions">
                <bible-snippet start="{{item}}" end="{{item}}"></bible-snippet>
              </div>
            </template>
          </paper-card>
        </div>

      </div>

    </paper-drawer-panel>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        properties: {
          postType: String
        },
        observers: [
          'retrieveFromApi(id)',
          'setTitle(qas.question.title)',
          'setAnyAnswers(qas.answers.splices)'
        ],
        ready: function () {
        },
        retrieveFromApi: function(){
          this.$.api.execute().then(function(){
            console.log('ha', arguments);
          });
        },
        submitAnswer: function(){
          this.$.newAnswerApi.execute();
        },
        setTitle: function(title){
          app.setTitle(title);
        },
        setAnyAnswers: function(){
          this.set('anyAnswers', this.qas.answers.length > 0);
        }
      });
    })();
  </script>

</dom-module>
