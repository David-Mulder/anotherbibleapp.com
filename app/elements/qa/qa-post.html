<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="qa-post">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .author{
        text-align: right;
        color: var(--secondary-text-on-card-dialog-color);

      }
      .post{
        display: flex;
      }
      .post .score{
        width: 40px;
        margin-right: 20px;
        margin-left: 10px;
        margin-top: 35px;
      }
      .post .score .upvote{
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;

        border-bottom: 20px solid var(--primary-color-100);
      }
      .post .score .number{
        text-align: center;
        font-size: 22px;
        padding-top: 4px;
        padding-bottom: 4px;
        color: var(--secondary-text-on-card-dialog-color);
      }
      .post .score .downvote{
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 20px solid var(--primary-color-100);
      }
      .post h1{
        @apply(--paper-font-title);
      }
      paper-card .post h1{
        white-space: normal;
        margin-top: 25px;
      }
      .post .text{
        flex: 1;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <div class="post">
          <div class="score">
            <div class="upvote"></div>
            <div class="number">3</div>
            <div class="downvote"></div>
          </div>
          <div class="text">
            <h1>{{post.title}}</h1>
            <marked-element markdown="{{post.text}}">
              <div class="html"></div>
            </marked-element>
            <div class="author">
              By {{post.user.displayName}}
            </div>
          </div>
        </div>
      </div>
      <div class="card-actions">
        <paper-button>Share</paper-button>
        <paper-button>Edit</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'qa-post',

        properties: {
          post: Object
        }
      });
    })();
  </script>

</dom-module>
