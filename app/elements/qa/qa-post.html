<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../utils/relative-time.html">
<link rel="import" href="./bible-markdown.html">
<link rel="import" href="/bower_components/iron-icons/editor-icons.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">

<!-- todo: lazy load only if needed? -->
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<dom-module id="qa-post">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card{
        display: block;
      }
      .author{
        text-align: right;
        color: var(--secondary-text-on-card-dialog-color);
      }
      .post{
        display: flex;
      }
      .post .score{
        width: 40px;
        margin-right: 20px;
        margin-left: 10px;
        margin-top: 10px;
      }
      .post .score .upvote{
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;

        border-bottom: 20px solid var(--primary-color-100);
      }
      .post .score .number{
        text-align: center;
        font-size: 22px;
        padding-top: 4px;
        padding-bottom: 4px;
        color: var(--secondary-text-on-card-dialog-color);
      }
      .post .score .downvote{
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 20px solid var(--primary-color-100);
      }
      .post .score .upvote[data-voted]{
        border-bottom: 20px solid var(--accent-color-200);
      }
      .post .score .downvote[data-voted]{
        border-top: 20px solid var(--accent-color-200);
      }
      .post h1{
        @apply(--paper-font-title);
      }
      paper-card .post h1{
        white-space: normal;
        margin-top: 10px;
      }
      .post .text{
        flex: 1;
      }
      .card-actions paper-icon-button, .card-actions paper-button{
        color: var(--secondary-text-on-card-dialog-color);
        min-width: 0px;
      }
      .actions{
        display: flex;
      }
      .actions paper-button{
        padding: 8px;
      }
      .actions .label{
        display: inline-block;
        padding-left: 4px;
      }
      .comment{
        padding: 16px 16px 16px 34px !important;
        background: rgba(0,0,0,.017);
      }
      .comment .user{
        font-weight: bold;
      }
      .comment .date{
        float: right;
        font-size: smaller;
        color: var(--secondary-text-on-card-dialog-color);
      }
      .add-comment{
        display: flex;
        background: rgba(0,0,0,.017);
      }
      .add-comment paper-input{
        flex: 1;
        --paper-input-container-label: {
          color: rgba(0,0,0,.3);
        };
        --paper-input-container-underline: {
          background-color: rgba(0,0,0,.2);
        };
      }
    </style>

    <paper-card>

      <auth-api id="upvoteApi" method="POST" action="upvote/:type/:id" param-type="{{type}}" param-id="{{post._id}}"></auth-api>
      <auth-api id="downvoteApi" method="POST" action="downvote/:type/:id" param-type="{{type}}" param-id="{{post._id}}"></auth-api>
      <auth-api id="addCommentApi" method="PUT" action="comment/:type/:id" param-type="{{type}}" param-id="{{post._id}}" param-text="{{commentText}}"></auth-api>

      <div class="card-content">
        <div class="post">
          <div class="score" hidden$="{{noVoting}}">
            <div class="upvote" data-voted$="{{post.upvoted}}" on-tap="upvote"></div>
            <div class="number">{{post.score}}</div>
            <div class="downvote" data-voted$="{{post.downvoted}}" on-tap="downvote"></div>
          </div>
          <div class="text">
            <template is="dom-if" if="{{_equals(type, 'question')}}">
              <h1>{{post.title}}</h1>
            </template>
            <bible-markdown markdown="{{post.text}}"></bible-markdown>
            <!--
            <marked-element markdown="{{post.text}}">
              <div class="html"></div>
            </marked-element>
            -->
            <div class="author">
              By {{post.originalAuthor.displayName}}
              <relative-time time="{{post.updatedAt}}"></relative-time>
            </div>
          </div>
        </div>
      </div>

      <div class="card-actions actions" hidden$="{{noActions}}">
        <!-- <paper-button>Share</paper-button> -->
        <!-- <paper-icon-button icon="social:share" on-tap="share"></paper-icon-button>-->
        <paper-button on-tap="share">
          <iron-icon icon="social:share"></iron-icon>
          <span class="label">Share</span>
        </paper-button>
        <paper-icon-button icon="create" on-tap="goToEdit"></paper-icon-button>
        <paper-icon-button icon="history" on-tap="goToHistory"></paper-icon-button>
        <!--{{post.version}}-->
        <div class="flex"></div>
        <paper-button on-tap="toggleComments">
          <iron-icon icon="editor:mode-comment"></iron-icon>
          <span class="label">{{post.comments.length}}</span>
        </paper-button>
      </div>

      <template is="dom-if" if="{{commentsVisible}}">

        <template is="dom-repeat" items="{{post.comments}}" as="comment">
          <div class="card-actions comment">
            <div class="date"><relative-time time="{{comment.date}}"></relative-time></div>
            <div class="user">{{comment.user.displayName}}</div>
            <div class="text">
              {{comment.text}}
            </div>
          </div>
        </template>

        <div class="card-actions add-comment">
          <paper-input label="Add a comment" no-label-float on-keyup="_checkForCommentSubmit" value="{{commentText}}"></paper-input>
          <paper-icon-button icon="send" on-tap="addComment"></paper-icon-button>
        </div>

      </template>

    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'qa-post',

        properties: {
          post: Object,
          type: String,
          noVoting: Boolean,
          noActions: Boolean
        },
        observers: [
          'postChanged(post.*)'
        ],
        behaviors:[
          abaBehaviors.logic
        ],
        postChanged: function(){
          this.commentsVisible = false;
        },
        upvote: function(){
          this.$.upvoteApi.execute().then(function(post){
            this.set('post', post);
          }.bind(this));
        },
        downvote: function(){
          this.$.downvoteApi.execute().then(function(post){
            this.set('post', post);
          }.bind(this));
        },
        goToEdit: function(){
          page('/' + this.type + '/' + this.post._id + '/' + 'edit');
        },
        goToHistory: function(){
          page('/' + this.type + '/' + this.post._id + '/' + 'history');
        },
        toggleComments: function(){
          this.commentsVisible = this.commentsVisible ? false : true;
        },
        _checkForCommentSubmit: function(ev){
          if(ev.code === 'Enter' || ev.code === 'NumpadEnter'){
            this.addComment();
          }
        },
        addComment: function(){
          this.$.addCommentApi.execute().then(function(comment){
            this.push('post.comments', comment);
            this.commentsVisible = true;
            this.commentText = '';
          }.bind(this));
        },
        share: function(){
          var el = document.createElement('span');
          el.textContent = app.title+' <'+location.href+'>';
          document.body.appendChild(el);
          window.getSelection().empty()
          var range = document.createRange();
          range.selectNode(el);
          window.getSelection().addRange(range);
          var successful = document.execCommand('copy');
          if(successful){
            document.body.removeChild(el);
            app.toast('The page URL has been copied to your clipboard.')
          }else{
            app.msg('Please share the link manually: ' + location.href, 'Automatic sharing unsuccessful')
          }
        }
      });
    })();
  </script>

</dom-module>
