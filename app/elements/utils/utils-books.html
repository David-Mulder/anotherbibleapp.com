      var bibleReferenceParserRegex = new RegExp('^([a-zA-Z0-9 ]+?)( ([0-9]*?)(([: ])(([0-9]*?)([\-\u2013]([0-9]*?))?)?)?)?$');

      var BibleReference = function(bookObject, chapter, verseStart, verseEnd){
        this.book = bookObject;
        this.chapter = chapter;
        this.verse = verseStart;
        this.verseStart = verseStart;
        this.verseEnd = verseEnd;
      };
      BibleReference.prototype.toString = function(){
        return this.book.name + ' ' + this.chapter + ':' + this.verse;
      };
      BibleReference.prototype.toLongString = function(){
        return this.book.title + ' ' + this.chapter + ':' + this.verse;
      };
      BibleReference.prototype.toNumeric = function(){
        return (('00' + (bibleBooks.indexOf(this.book)+1)).slice(-2) + ('000' + this.chapter).slice(-3) + ('000' + this.verseStart).slice(-3)) * 1;
      };

      Polymer({
        is: 'utils-books',

        properties: {
          books: {
            type: Array,
            value: bibleBooks,
            notify: true

          sortCategory: {
            type: String,
            observer: 'groupBooksBy'
          }

        groupBooksBy: function(category){
          var books = JSON.parse(JSON.stringify(this.books));
          if(category === 'date'){
            books.sort(function (a, b) {
              return a.timeline.start - b.timeline.start;
            });
          }else if(category === 'name'){
            books.sort(function(a, b) {
              a = a.name.toLowerCase().replace(/[^a-z]/g, '');
              b = b.name.toLowerCase().replace(/[^a-z]/g, '');
              return a > b ? 1 : (a === b ? 0 : -1);
            });
          }else if(category === 'tradition'){
            books.sort(function(a, b) {
              if (a.collection.testament === b.collection.testament) {
                return a.traditionalPosition - b.traditionalPosition;
              } else if (a.collection.testament === 'New') {
                return -1;
              } else {
                return 1;
              }
            });
          }

          this.set('groupedBooks', []);

          var currentListName = '';
          books.forEach(function(book){
            var label;
            if (category === 'date') {
              label = Math.abs(Math.floor(book.timeline.start / 100) * 100);
              label += book.timeline.start < 0 ? ' BC' : 'AD';
            } else if (category === 'name') {
              label = book.name.toUpperCase().replace(/[^A-Z]/g,'')[0];
            } else if (category === 'tradition') {
              //var label = book.collection.testament == "New" ? "New Testament" : "Old Testament";
              label = (book.collection.testament === 'New' ? 'New Testament' : 'Old Testament') + ' - ' + book.collection.subset;
            }
            if(label !== currentListName) {
              this.push('groupedBooks', {
                label: label,
                books: []
              });
              currentListName = label;
            }
            var index = this.groupedBooks.length-1;
            this.push('groupedBooks.'+index+'.books', book);
          }.bind(this));

        parseReference: function(vs){
          //todo: can be shorter than 8 if leading 0
          if(/^[0-9]{8}$/.test(vs)){
            //numeric reference
            var book = parseInt(vs.toString().substring(0,2));
            var chapter = parseInt(vs.toString().substring(2,5));
            var verse = parseInt(vs.toString().substring(5,8));
            return new BibleReference(bibleBooks[book-1], chapter, verse, verse);
          }else{
            //normal reference
            var matches = bibleReferenceParserRegex.exec(vs);
            if(matches){
              var book = this.bookNameToBook(matches[1]);
              if(book && book.matchQuality <= 30 && !matches[3]){
                book = undefined;
              }
              var matchQuality = book ? book.matchQuality : 0;
              matchQuality += matches[3] ? 30 : 0;
              matchQuality += matches[6] ? 50 : 0;
              matchQuality -= matches[5] === ' ' ? 50 : 0;
              return new BibleReference(book, parseInt(matches[3]), parseInt(matches[7]), parseInt(matches[9]));
            }else{
              return new BibleReference();
            }
          }
        },

        bookNameToBook: function(bookname){
          var book;
          var quality = 0;
          bibleBooks.every(function(booki){
            if(booki.title.toLowerCase() === bookname.toLowerCase()){
              book = booki;
              quality = 100;
              return false;
            }
            return true;
          });
          if(!book){
            bibleBooks.every(function(booki){
              if(booki.name.toLowerCase() === bookname.toLowerCase()){
                book = booki;
                quality = 90;
                return false;
              }
              return true;
            });
          }
          if(!book){
            var bestBook = {
              book:undefined,
              quality:0
            };
            bibleBooks.forEach(function(book,bookIndex){
              for(var i=1;i<7;i++){
                if(book.title.toLowerCase().substr(0,i) === bookname.toLowerCase().substr(0,i)){
                  var quality = 30;
                  if(bookname.length === i){ quality += 50 }
                  if(quality > bestBook.quality){
                    bestBook.quality = quality;
                    bestBook.book = book;
                  }
                }
              }
            });
            if(bestBook.book){
              book = bestBook.book;
              quality = bestBook.quality;
            }
          }
          if(book){ book.matchQuality = quality }
          return book;
        }
