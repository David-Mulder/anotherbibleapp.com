<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="relative-time">
  <template>
    <style>

    </style>
    <span class="time">{{timeAgo}}</span>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        properties: {
          time: {
            type: Date,
            observer: 'setTimeAgo'
          }
        },
        observers: [
        ],
        ready: function(){
          this.timerRunning = false;
        },
        timer: function(){
          this.timerRunning = true;

          var s = this.setTimeAgo();

          var timeout;
          if(s < 60){
            timeout = 1000;
          }else if(s < 3600){
            timeout = 30 * 1000;
          }else if(s < 86400){
            timeout = 30 * 60 * 1000;
          }else{
            timeout = 12 * 60 * 1000;
          }

          setTimeout(function(){
            this.timer();
          }.bind(this), timeout);
        },
        setTimeAgo: function(){
          if(!this.timerRunning){
            this.timer();
          }else {
            var time = new Date(this.time);
            var now = new Date(),
              secondsPast = (now.getTime() - time.getTime()) / 1000;
            var timeAgo = '';

            if (secondsPast < 60) {
              timeAgo = parseInt(secondsPast) + ' seconds ago';
            } else if (secondsPast < 3600) {
              timeAgo = parseInt(secondsPast / 60) + ' minutes ago';
            } else if (secondsPast <= 86400) {
              timeAgo = parseInt(secondsPast / 3600) + ' hours ago';
            } else {
              var day = time.getDate();
              var month = time.toDateString().match(/ [a-zA-Z]*/)[0].replace(" ", "");
              var year = time.getFullYear() == now.getFullYear() ? "" : " " + time.getFullYear();
              timeAgo = 'on ' + day + " " + month + year;
            }
            this.timeAgo = timeAgo;
            return secondsPast;
          }
        }
      });
    })();
  </script>

</dom-module>
