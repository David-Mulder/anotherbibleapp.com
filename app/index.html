  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Bible">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

  <link rel="stylesheet" href="/styles/main.css">

  <script>
    if(!('fetch' in window)){
      location.href = '/sorry.html';
    }
    try{
      eval('setTimeout(() => {}, 0);');
    }catch(err){
      location.href = '/sorry.html';
    }
  </script>

  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
  </script>

  <link rel="import" href="/elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <paper-theme primary-palette="Brown" accent-palette="Deep Orange"></paper-theme>

<body class="fullbleed layout vertical">
  <div id="loading">
    <div class="toolbar">

    </div>
  </div>
  <div id="error">
    <div class="error-content">
      <h2>Apologies,</h2>
      <p>
        Something went wrong. Attempting reload in 15 seconds. Unsaved data will be lost!
      </p>
      <p>
        If you want to report this error include the following:
        <code id="error-message"></code>
      </p>
      <a id="cancelErrorRefresh">Stop reload</a> or <a id="errorRefreshNow">Reload now</a>
    </div>
  </div>
  <div>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
      <paper-progress indeterminate hidden="{{!isLoading}}" id="pageProgress"></paper-progress>

      <paper-drawer-panel id="mainDrawer" responsive-width="1275px" force-narrow="{{forceNarrow}}">
        <!-- Drawer Scroll Header Panel -->
        <div drawer fixed>
          <app-menu></app-menu>
        </div>
        <div main>
          <lazy-animated-router id="router" page="{{route}}"></lazy-animated-router>
        </div>
      </paper-drawer-panel>

      <!-- Uncomment next block to enable Service Worker support (1/2)

				   duration="6000"
				   text="Caching complete! This app will work offline.">
	  </paper-toast> -->

	  </platinum-sw-register>
      -->

    </template>

  </div>
  <script src="/bower_components/sw-toolbox/companion.js"></script>
  <script>
    if('serviceWorker' in navigator){
      var sw = navigator.serviceWorker.register('/sw.js');
    }
  </script>

  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>

</html>
