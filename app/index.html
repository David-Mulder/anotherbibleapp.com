<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Another Bible App</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#795548">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#795548">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Bible">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bible">
  <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
  </script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <paper-theme primary-palette="Brown" accent-palette="Deep Orange"></paper-theme>

</head>

<body class="fullbleed layout vertical">
  <div id="loading">
    <div class="toolbar">

    </div>
  </div>
  <div>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

      <paper-drawer-panel id="mainDrawer" responsive-width="1300px" force-narrow="{{forceNarrow}}">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="title" style="margin-left:0px;">Books & Letters</span>
            <paper-icon-button icon="home" on-tap="goToHome" hidden$="{{isHome(route)}}"></paper-icon-button>
          </paper-toolbar>
          <div style="position:absolute;left:0px;top:0px;bottom:0px;right:0px;overflow: auto;">
            <books-list></books-list>
          </div>


        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <page-welcome data-route="home"></page-welcome>
              <page-book data-route="book" ref$="{{params.bookRef}}"></page-book>
              <page-search data-route="search" search-query$="{{params.searchQuery}}"></page-search>
              <page-login data-route="login" username$="{{params.username}}" password$="{{params.password}}"></page-login>
              <page-register data-route="register"></page-register>
              <page-edit-question data-route="edit-question" id$="{{params.questionId}}"></page-edit-question>
              <page-edit-answer data-route="edit-answer" id$="{{params.answerId}}"></page-edit-answer>
              <page-post-history data-route="post-history" id$="{{params.postId}}" post-type$="{{params.postType}}"></page-post-history>
              <page-new-question data-route="new-question" verses-string$="{{params.newQuestionVerses}}"></page-new-question>
              <page-question data-route="question" id$="{{params.questionId}}"></page-question>
              <page-rules-questions data-route="rules-questions"></page-rules-questions>
              <page-rules-answers data-route="rules-answers"></page-rules-answers>
              <page-search-docs data-route="search-docs"></page-search-docs>
              <page-topic data-route="topic" topic-name$="{{params.topicName}}"></page-topic>
              <page-license data-route="license"></page-license>
              <page-settings data-route="settings"></page-settings>
              <!--<section data-route="home">

				<paper-material elevation="1" class="paper-font-body2">
				  <bible-text book-name="Da"></bible-text>
				</paper-material>

			  </section>-->
            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <!-- Uncomment next block to enable Service Worker support (1/2)
	  <paper-toast id="caching-complete"
				   duration="6000"
				   text="Caching complete! This app will work offline.">
	  </paper-toast> -->

      <!--
	  <platinum-sw-register auto-register
							clients-claim
							skip-waiting
							on-service-worker-installed="displayInstalledToast">

      <platinum-sw-import-script href="api-fetch-handle.js"></platinum-sw-import-script>
      <platinum-sw-fetch handler="fastest" path="(.*)"></platinum-sw-fetch>

		  <!--<platinum-sw-cache default-cache-strategy="fastest"
			  			   cache-config-file="/cache-config.json">
		  </platinum-sw-cache>- ->

	  </platinum-sw-register>
      -->

    </template>

  </div>
  <script src="/bower_components/sw-toolbox/companion.js"></script>
  <script>
    navigator.serviceWorker.register('/sw.js');
  </script>

  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
