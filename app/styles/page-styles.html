<!-- shared styles for all elements and index.html -->
<dom-module id="page-styles">
  <template>
    <style>
      :host{
        display: flex;
        flex-direction: column;
      }
      .page-content{
        flex: 1;
        background: var(--primary-color-50);
        padding: 10px;
        overflow: auto;
      }
      .page-content paper-card{
        --paper-card-header-text: {
          padding-bottom: 5px;
          padding-top: 25px;
        };
      }
      .page-content paper-card .card-content{
        padding-top: 0px;
        padding-bottom: 25px;
      }
      .page-content paper-card .card-actions{
        margin-top: -10px;
        padding-top: 0px;
        border-top: 0px;
      }
      .page-content paper-card .card-actions paper-button{
        color: var(--primary-color);
        font-weight: bold;
        margin: 0px;
      }
      .page-content paper-card, .page-content .card{
        display: block;
        width: 100%;
        margin: 0px auto;
        margin-bottom: 20px;
        max-width: 700px;
      }
      .page-content code{
        background: rgba(0,0,0,.03);
        white-space: pre;
        display: block;
        padding: 10px;
        margin-top: 5px;
      }
    </style>
  </template>
</dom-module>
